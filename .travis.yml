language: python
python: "3.6"

# cache conda and bwa index
# cache:
#   directories:
#     - testdata
#     - $HOME/miniconda

install:
  # download and install miniconda
  - wget -nc https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - conda env create -f .test/snakemake-test.yaml
  - source activate snakemake-test
  - conda list
  - conda info -a
  # download hg38 chr1 and make bwa index (too big to live in git)
  - mkdir testdata
  - wget -nc http://ftp.ensembl.org/pub/release-104/fasta/homo_sapiens/dna/Homo_sapiens.GRCh38.dna.chromosome.1.fa.gz
  - gunzip Homo_sapiens.GRCh38.dna.chromosome.1.fa.gz
  - mv Homo_sapiens.GRCh38.dna.chromosome.1.fa testdata
  - bwa index -p testdata/hg38_chr1 testdata/Homo_sapiens.GRCh38.dna.chromosome.1.fa

script:
  - source activate snakemake-test
  - snakemake -j 1 -d .test/ --use-conda -np
  - snakemake -j 8 -d .test/ --use-conda
