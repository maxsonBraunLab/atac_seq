name: atac-seq-test

on:
  push:
    branches: [ main, test ]
  pull_request:
    branches: [ main, test ]

jobs:
  test-atac-seq:
    runs-on: ubuntu-latest
    steps:
      - name: 1 - Checking out atac_seq
        uses: actions/checkout@v2

      - name: 2 - Installing Conda and SnakeMake
        uses: conda-incubator/setup-miniconda@v2
        with:
            activate-environment: snakemake
            environment-file: .test/snakemake.5.32.yaml

      - name: 3 - Prepare for the Snake
        run: |
            pwd
            ls
            tree
            conda init bash
            source ~/.bashrc
            source activate snakemake

      - name: 4 - Run the Snake
        run: |
          snakemake -j 1 -np
          snakemake -j 2 --use-conda --directory .test --conda-frontend mamba